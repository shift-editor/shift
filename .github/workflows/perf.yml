name: Perf

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1"

permissions: {}

jobs:
  perf:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install toolchain
        run: rustup show

      - run: pnpm install --frozen-lockfile --prefer-offline

      - name: Run scheduled perf lane
        run: pnpm test:perf
